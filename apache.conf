<VirtualHost *:80>
    DocumentRoot "/home/site/wwwroot/public"

    <Directory "/home/site/wwwroot/public">
        AllowOverride All
        Options -Indexes +FollowSymLinks +MultiViews
        Require all granted
    </Directory>

    ErrorLog "/home/LogFiles/error_log"
    CustomLog "/home/LogFiles/access_log" common
</VirtualHost>